<script>
    while (true){
        alert('1-cadastrar \n 2-listar \n 3-sair');
        let resposta=prompt('digite o número do dado: ');
        switch (resposta) {
            case resposta: 1
                alert('cadastrar');
                break;
            case resposta: 2
                alert('listar');
                break;
            default:
                alert('sair');
                break;
        }
    }
    console.log('código teste');
</script>
