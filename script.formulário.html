<script>
    let arcos = [];
    function cadastrar_Arcos(lista_arcos){
        let nomeDoArco = prompt('nome do arco:');
        let episodios = parseInt(prompt('episódios:'));
        let anoDeExibicao = parseInt(prompt('ano de exibição:'));
        let descricaoDoArco = prompt('descrição:');
        let arcos = {
            nomeDoArco: nomeDoArco,
            episodios: episodios,
            anoDeExibicao: anoDeExibicao,
            descricaoDoArco: descricaoDoArco,
        }
        lista_arcos.push(arcos);
    }
    function listar_arcos(lista_arcos){
        let mensagem = '';
        let id = 0;
        for (let arcos of lista_arcos) {
            mensagem += id + ' ' + ':' + ' ' + arcos.nomeDoArco + '-' + arcos.episodios + '-' + arcos.anoDeExibicao + '-' + arcos.descricaoDoArco + '\n';
            id++;
        }
        alert(mensagem)
    }
    function editar_arcos(lista_arcos){
        listar_arcos(lista_arcos);
        let id = parseInt(prompt('qual id editar?'));
        let variavel = lista_arcos[id];
        let nomeDoArco = prompt(`nome dos arcos: [${variavel.nomeDoArco}]`)
        if (nomeDoArco == ''){
            nomeDoArco = variavel.nomeDoArco;
        }
        let episodios = prompt(`episódios: [${variavel.episodios}]`)
        if (episodios == ''){
            episodios = variavel.episodios;
        }
        let anoDeExibicao = prompt(`ano de exibição: [${variavel.anoDeExibicao}]`)
        if (anoDeExibicao == ''){
            anoDeExibicao = variavel.anoDeExibicao;
        }
        let descricaoDoArco = prompt(`descrição: [${variavel.descricaoDoArco}]`)
        if (descricaoDoArco == ''){
            descricaoDoArco = variavel.descricaoDoArco;
        }
        let arcosNovo = {
            nomeDoArco: nomeDoArco,
            episodios: episodios,
            anoDeExibicao: anoDeExibicao,
            descricaoDoArco: descricaoDoArco,
        }
        lista_arcos[id] = arcosNovo;
    }
    function apagar_arcos(lista_arcos){
        listar_arcos(lista_arcos);
        let id = parseInt(prompt('qual id apagar?'));
        lista_arcos.splice(id, 1);
    }
    loop:
    while (true) {
        alert('1-Cadastrar arco\n2-Listar arcos\n3-editar\n4-apagar\n5-SAIR');
        opcao = prompt('');
        switch (opcao) {
            case '1':
                cadastrar_Arcos(arcos)
                break
            case '2':
                listar_arcos(arcos)
                break
            case '3':
                editar_arcos(arcos)
                break
            case '4':
                apagar_arcos(arcos)
                break
            case '5':
                alert('SAIR')
                break loop;
        }
    }
</script>
