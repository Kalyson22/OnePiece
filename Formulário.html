<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <img src="imagens/One piece logo.png" alt="one piece logo">
        <h1>One Piece</h1>
    </header>
    <div>
        <nav>
            <ul>
                <button><li><a href="index.html">Menu</a></li></button>
                <button><li><a href="História.html">Sobre a história</a></li></button>
                <button><li><a href="">Cadastro</a></li></button>
            </ul>
        </nav>
        <h2>Cadastro</h2>
    </div>
    <main>
       <section>
           <h1>Inserir Notícias</h1>
           <article>
            <form action="">
                <span>Notícia</span>
               <label for="Notícia"></label>
               <input type="text" placeholder="Insira anotícia">
                <span>Foto da notícia</span>
               <label for="imagem"></label>
               <input type="file">
               <button>Enviar</button>
            </form>
           </article>
       </section>
       <section>
           <h1>Inserir capítulo</h1>
           <article>
            <form action="">
               <span>Número do Capítilo</span>
               <label for="número"></label>
               <input type="text" placeholder="Número do capítulo">
               <span>Capítulo</span>
               <label for="Capítulo"></label>
               <input type="file">
               <button>Enviar</button>
            </form>
           </article>
       </section>
       <section>
           <h1>Inserir episódio</h1>
           <article>
            <form action="">
                <span>Número do episódio</span>
                <label for="número"></label>
                <input type="text" placeholder="Número do capítulo">
                <span>Episódio</span>
                <label for="Episódio"></label>
                <input type="file">
                <button>Enviar</button>
            </form>
           </article>
       </section>
       <section>
           <h1>Sobre os arcos</h1>
           <article>
               <form action="">
                <table>
                    <tr>
                    <td>Nome do arco:</td>
                    <td><input type="text" name="arco" size="40"> <br /></td>
                    </tr>
                    <tr>
                    <td>Episódios:</td>
                    <td><input type="text" name="episódio" size="40"> <br /></td>
                    </tr>
                    <tr>
                        <td>Ano de exibição</td>
                        <td><input type="text" name="exibição" size="40"></td>
                    </tr>
                    <tr>
                        <td>Descrição</td>
                        <td><textarea name="Descrição" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                </table>
                <button>Enviar</button>
                </form>
           </article>
       </section>
    </main>
    <footer>Site desenvolvido por Kályson Adriel</footer>
</body>
</html>
